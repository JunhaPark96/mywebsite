        header {
          display: none;
        }

        nav {
          display: flex;
          /* border: 3px solid green; */
          width: 100%;
          justify-content: center;
          align-items: center;
        }

        #logo {
          display: flex;
          width: 100%;
          height: 100px;

        .menu-icon {
