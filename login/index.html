<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sample</title>
</head>
<body>
    <h1>로그인</h1>
    <form>
        <fieldset>
            <legend>로그인</legend>
            <!-- label에 for를 붙여 text창 뿐만 아니라 ID/PASSWORD 텍스트를 클릭했을 때 입력 가능한 것을 focus라 함-->
            <label for="username">ID
                <input type="text" id="username" placeholder="ex) webprogram">
            </label>
            <br/>
            <label for="password">PASSWORD
                <input type="PASSWORD" id="password">
            </label>
        </fieldset>
    </form>
    <a href="./regist.html">회원가입</a>
</body>
</html>
