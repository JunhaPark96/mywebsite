---
layout: base
---

<link rel="stylesheet" href="assets/css/loan.css" />
<script src="loan.js" type="module"></script>
<script src="loanData.js" type="module"></script>
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
  rel="stylesheet"
/>
<style>
  body {
    font-family: "Montserrat", sans-serif;
  }
</style>

<div id="loan-layout">
  <div class="loan-nav">
    <!-- 대출 정보 요소 추가 -->
    <div class="loan-info loan-type">
      대출 유형: <span id="loan-type"></span>
    </div>
    <div class="loan-info loan-user">
      이용자정보: <span id="loan-user"></span>
    </div>
    <div class="loan-info loan-group">
      소속정보: <span id="loan-group"></span>
    </div>
    <div class="loan-info loan-count">
      대출건수: 최대: <span id="loan-max-count"></span> 현재:
      <span id="loan-current-count"></span> 연체:
      <span id="loan-overdue-count"></span>
    </div>
    <!-- 대출 정보 요소 추가 끝 -->
  </div>

  <div id="loan-main">
    <div id="loan-header">
      <div class="loan-search-box">
        <div class="loan-search">
          <div class="loan-search-text">서명 검색</div>
          <div class="loan-search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="bi bi-search search-button"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div id="loan-contents">
      <table id="loan-table">
        <thead>
          <tr>
            <th>번호</th>
            <th>등록번호</th>
            <th>도서명</th>
            <th>권 수</th>
            <th>대출일</th>
            <th>반납예정일</th>
            <th>예약건수</th>
            <th>연장횟수</th>
          </tr>
        </thead>
        <tbody>
          <!-- 테이블 데이터는 JavaScript에서 동적으로 추가됨 -->
        </tbody>
      </table>
      <div id="loan-info"></div>
    </div>
  </div>
</div>

<script type="module">
  import { createTable } from "./loan.js";

  // 테이블 생성 함수 호출
  createTable();
</script>
