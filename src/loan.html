---
layout: base
---

<link rel="stylesheet" href="assets/css/loan.css" />
<script src="./javascript/loan.js" type="module"></script>

<div id="loan-layout">
  <div class="loan-nav">
    <!-- 대출 정보 요소 추가 -->
    <div class="loan-info loan-type">
      대출 유형: <span id="loan-type"></span>
    </div>
    <div class="loan-info loan-user">
      이용자정보: <span id="loan-user"></span>
    </div>
    <div class="loan-info loan-group">
      소속정보: <span id="loan-group"></span>
    </div>
    <div class="loan-info loan-count">
      대출건수: 최대: <span id="loan-max-count"></span> 현재:
      <span id="loan-current-count"></span> 연체:
      <span id="loan-overdue-count"></span>
    </div>
    <!-- 대출 정보 요소 추가 끝 -->
  </div>

  <div id="loan-main">
    <div id="loan-header">
      {%include booksheader.html %}
    </div>
    <div id="loan-contents">
      <table id="loan-table">
        <thead>
          <tr>
            <th>번호</th>
            <th>등록번호</th>
            <th>도서명</th>
            <th>권 수</th>
            <th>대출일</th>
            <th>반납예정일</th>
            <th>예약건수</th>
            <th>연장횟수</th>
          </tr>
        </thead>
        <tbody>
          <!-- 테이블 데이터는 JavaScript에서 동적으로 추가됨 -->
        </tbody>
      </table>
      <div class="loan-info-wrapper">
        <div id="loan-info"></div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { createTable } from "./javascript/loan.js";

  // 테이블 생성 함수 호출
  createTable();
</script>
