---
layout: base
---

<link rel="stylesheet" href="assets/css/client.css" />
<script src="client.js" type="module"></script>
<script src="usersData.js" type="module"></script>
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
  rel="stylesheet"
/>

<style>
  body {
    font-family: "Montserrat", sans-serif;
  }
</style>

<div id="client-layout">
  <div id="client-main">
    <div id="client-header">
      <div class="client-search-box">
        <div class="client-search">
          <div class="client-search-text">이름 검색</div>
          <div class="client-search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="bi bi-search search-button"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div id="client-nav">
        <div class="client-nav-item">
          총 회원 수: <span id="total-users"></span>
        </div>
        <div class="client-nav-item">
          <button class="user-action-btn" id="create-user-btn">
            유저 생성
          </button>
        </div>
        <div class="client-nav-item">
          <button class="user-action-btn" id="delete-user-btn">
            유저 삭제
          </button>
        </div>
        <div class="client-nav-item">
          <button class="user-action-btn" id="update-user-btn">
            유저 내용 변경
          </button>
        </div>
      </div>
    </div>
    <div id="client-contents">
      <table id="client-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="check-all" /></th>
            <th>번호</th>
            <th>이름</th>
            <th>생년월일</th>
            <th>주소</th>
            <th>전화번호</th>
            <th>가입날짜</th>
            <th>사용자ID</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
