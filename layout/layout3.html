<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout3</title>
</head>
<style>
    #wrap {
        background-color: violet;
    }

    .container1 {
        display: inline-flex;
        flex-direction: row;
        align-items: stretch;
        margin-right: 0;
    }

    .container2 {
        display: inline-flex;
        flex-direction: column;
        align-items: stretch;
        margin: 0;
    }

    .side {
        background-color: blueviolet;
        color: white;
    }

    .header {
        background-color: rgb(80, 21, 136);
        color: white;
    }

    .contents {
        background-color: rgb(92, 59, 122);
        color: white;
    }

    .footer {
        background-color: rgb(59, 20, 96);
        color: white;
    }
</style>

<body>
    <div id="wrap">
        <div class="container1">
            <div class="side">side</div>
        </div>
        <div class="container2">
            <div class="header">header</div>
            <div class="contents">contents</div>
            <div class="footer">footer</div>
        </div>
    </div>
</body>

</html>
